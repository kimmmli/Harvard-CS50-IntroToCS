<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redo radioshack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <header>
      <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">

            <img src="radioshack-logo.png" class="img-fluid" style="width: auto; height: 50px;" alt="LOGO">

          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">About Us</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Workbench</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Repair</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Support</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Customer Activities
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Rock and Roll </a></li>
                    <li><a class="dropdown-item" href="#">United Against Crime</a></li>
                    <li><a class="dropdown-item" href="#">Home Security</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Join Us</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <br><br><br>
      <div class="col-2 bg-light p-3">
      Our store
      </div>
      <div class="col-2 bg-light p-3">
      Our service
      </div>
      <div class="col-2 bg-light p-3">
        Our people
      </div>
      <div class="col-2 bg-light p-3">
        Our quality
      </div>
      <div class="col-2 bg-light p-3">
        Our customer
      </div>
      <div class="col-2 bg-light p-3">
        Our product
      </div>
      <div class="col-2 bg-light p-3">
        Our manufacturer
      </div>
      <div class="col-2 bg-light p-3">
        Our lives
      </div>


      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="75.gif" class="rounded mx-auto d-block img-fluid" style="width: auto; height: 195px;" alt="75">
          </div>
          <div class="carousel-item">
            <img src="new_Sizz.gif" class="rounded mx-auto d-block img-fluid" style="width: auto; height: 195px;" alt="sizz">
          </div>
          <div class="carousel-item">
            <img src="sun.jpeg" class="rounded mx-auto d-block img-fluid" style="width: auto; height: 195px;" alt="sun">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    </main>


  </body>
</html>
