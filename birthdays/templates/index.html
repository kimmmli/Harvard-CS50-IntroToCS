<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->

                <form action="/" method="post">
                    <input autocomplete="off" autofocus name="name" placeholder="Your Name" type="text">
                    <input autocomplete="off" autofocus name="month" placeholder="Month of your birthday" type="number" min="1" max="12">
                    <input autocomplete="off" autofocus name="day" placeholder="Day of your birthday" type="number" min="1" max="31">
                    <button type="submit">Add Birthday</button>
                </form>


            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for births in birth %}
                            <tr>
                                <td>{{ births.name }}</td>
                                <td>{{ births.month}}/{{births.day}}</td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
